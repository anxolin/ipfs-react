<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>IPFS cool app</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>

    <main id="app">
    </main>

    

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/4.3.1/react-router-dom.js"></script>    
    <script type="text/babel">
      const { HashRouter: Router, Route, Link } = ReactRouterDOM

      const Home = () => (
        <div className="container">
          <div className="row">
            <div className="col-lg-12 text-center">
              <h1 className="mt-5">IPFS cool app</h1>
              <p className="lead">Go decentralized!</p>
            </div>
          </div>
        </div>
      );

      const About = () => (
        <div className="container">
          <div className="row">
            <div className="col-lg-12 text-center">
              <h1 className="mt-5">About me</h1>
              <p className="lead">Just a normal guy!</p>
            </div>
          </div>
        </div>
      );
      

      const app = (
        <Router>
          <div>
            <nav className="navbar navbar-expand-lg navbar-dark bg-dark static-top">
                <div className="container">
                  <a className="navbar-brand" href="#">IPFS cool app</a>
                  <button className="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span className="navbar-toggler-icon"></span>
                  </button>
                  <div className="collapse navbar-collapse" id="navbarResponsive">
                    <ul className="navbar-nav ml-auto">
                      <li className="nav-item active">
                          <Link className="nav-link" to="/">Home</Link>
                        </li>
                        <li className="nav-item">
                          <Link className="nav-link" to="/about">About</Link>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
              
              <Route exact path="/" component={Home} />
              <Route path="/about" component={About} />
          </div>
        </Router>
      )


      ReactDOM.render(
        app,
        document.getElementById('app')
      );
    </script>

  </body>

</html>
